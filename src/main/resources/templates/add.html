<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <style>
        td {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Add user:</h1>
    <form th:action="@{/admin/addUser}" th:method="POST" th:object="${user}">
        <table>
            <tr>
                <td><label for="username">First name:</label></td>
                <td><input type="text" th:field="*{username}"  id="username"><br><br></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" th:field="*{password}" id="password"><br><br></td>
            </tr>
            <tr>
                <td><label for="lastname">Last name:</label></td>
                <td><input type="text" th:field="*{lastname}" id="lastname"><br><br></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" th:field="*{age}" id="age"><br><br></td>
            </tr>
<!--            <td><input type="hidden" id="enabled" name="enabled" value="true"><br><br></td>-->

        </table>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
        <br/>
        <input type="submit" value="Add">

    </form>

    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="logout"/>
    </form>
</body>
</html>
