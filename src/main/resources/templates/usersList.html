<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <title>Spring Security Example</title>
</head>
<body>
<header>
    <nav class="navbar bg-dark text-light p-1">
        <div class="col-10 ps-2">
            <b th:text="${cur_user.lastname}"/>
            with roles:
            <text th:each="role: ${cur_user.roles}" th:text="${role}+' '"/>
        </div>

        <div class="col pe-2">
            <a th:href="@{/logout}" class="nav-link link-underline-dark text-secondary float-end">Logout</a>
        </div>
    </nav>
</header>

<div class="row mx-0">
    <div class="col-2 p-0">
        <div
                class="d-flex flex-column bg-light pt-3 flex-shrink-0"
        >
            <ul class="nav nav-pills flex-column mb-auto">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <li class="nav-item">
                        <a class="nav-link" href="/user" aria-current="page">User</a>
                    </li>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item bg-white" >
                        <a class="nav-link active" href="/admin/users" aria-disabled="page">Admin</a>
                    </li>
                </div>
            </ul>
        </div>

    </div>
    <div class="col-10 p-0" style="background-color:#EEEEEE; height:1000px;">
        <div class="container p-2">
            <h1>Admin panel</h1>

            <table class="table table-light table-striped table-bordered rounded">
                <tr>
                    <th>All users</th>
                </tr>
                <tr>
                    <td>
                        <div class="container mt-2">
                            <table class="table table-striped">
                                <tr></tr>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <tr th:each="user: ${list}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.username}">Name</td>
                                    <td th:text="${user.lastname}">Last Name</td>
                                    <td th:text="${user.age}">Age</td>
                                    <td th:text="${user.lastname}">email</td>
                                    <td>
                                        <text th:each="role: ${user.roles}" th:text="${role}+' '"/>
                                    </td>
                                    <td>
                                        <a th:href="@{edit(id=${user.id})}" class="btn btn-info btn-sm">Edit</a>
                                    </td>
                                    <td>
<!--                                        <form th:method="POST" th:action="@{delete(id=${user.id})}">-->
<!--                                            <input class="btn btn-danger btn-sm" type="submit" value="Delete">-->
<!--                                        </form>-->
                                        <a th:href="@{delete(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
